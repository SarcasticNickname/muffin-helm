apiVersion: v1
kind: Secret
metadata:
  name: {{ include "muffin-wallet.fullname" . }}
  labels:
    {{- include "muffin-wallet.labels" . | nindent 4 }}
type: Opaque
data:
  SPRING_DATASOURCE_URL: {{ printf "jdbc:postgresql://%s:%v/%s" .Values.db.host .Values.db.port .Values.db.name | b64enc | quote }}
  SPRING_DATASOURCE_USERNAME: {{ .Values.db.user | b64enc | quote }}
  SPRING_DATASOURCE_PASSWORD: {{ .Values.db.password | b64enc | quote }}
